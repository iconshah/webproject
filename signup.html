<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="sign-up-page">
      <div class="row g-0 h-100">
        <div class="p-lg-3 col-md-12 p-2 d-flex flex-column justify-content-center align-items-center"
          style="background: white">
          <div
            class="card col-md-6 mb-5 mb-md-0 p-lg-5 p-5"
            style="
              margin-top: 2%;
              border-radius: 30px;
              box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
            "
          >
            <div class="mb-4" style="display: flex; justify-content: center">
              <div>
                <a target="_blank" href="#" class="d-inline-block">
                  <img src="#" alt="LOGO" height="60" />
                </a>
              </div>
            </div>
            <div class="text-center">
              <h5 class="text-primary">Sign Up</h5>
            </div>

            <div class="mt-4">
              <form method="POST" id="signUpForm">
                    <div class="row">
                    <div class="col-md-6">
                        <div>
                        <label for="" class="text-bold mb-1">First Name</label>
                        <div class="mb-3 text-center">
                            <input
                            type="text"
                            name="firstName"
                            class="form-control pe-5 rounded-pill text-left"
                            placeholder="Enter your First Name"
                            id="first-name"
                            />
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                        <label for="" class="text-bold mb-1">Last Name</label>
                        <div class="mb-3 text-center">
                            <input
                            type="text"
                            name="lastName"
                            class="form-control pe-5 rounded-pill text-left"
                            placeholder="Enter your Last Name"
                            id="last-name"
                            />
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <div>
                        <label for="" class="text-bold mb-1">Email Address</label>
                        <div class="mb-3 text-center">
                            <input
                            type="email"
                            name="email"
                            class="form-control pe-5 rounded-pill text-left"
                            placeholder="Enter your Email Address"
                            id="email-address"
                            />
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                        <label for="" class="text-bold mb-1">Username</label>
                        <div class="mb-3 text-center">
                            <input
                            type="text"
                            name="username"
                            class="form-control pe-5 rounded-pill text-left"
                            placeholder="Enter your Username"
                            id="username"
                            />
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <div>
                        <label for="" class="text-bold mb-1">Password</label>
                        <div class="mb-3 text-center">
                            <input
                            type="password"
                            name="password"
                            class="form-control pe-5 rounded-pill text-left"
                            placeholder="Enter your password"
                            id="password"
                            />
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                        <label for="" class="text-bold mb-1"
                            >Confirm Password</label
                        >
                        <div class="mb-3 text-center">
                            <input
                            type="password"
                            name="password"
                            class="form-control pe-5 rounded-pill text-left"
                            placeholder="Re-enter your password"
                            id="confirm-password"
                            />
                        </div>
                        </div>
                    </div>
                    </div>

                    <div
                    class="form-check form-check-outline form-check-success mb-2"
                    >
                        <div class="">
                            <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="defaultCheck1"
                            />
                            <label
                            class="form-check-label text-muted fs-6"
                            for="formCheck"
                            >
                            I agree to
                            <a target="_blank" href="#"
                                >Compliance And Policy.<span class="text-danger"
                                >*</span
                                ></a
                            >
                            </label>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <button type="button" id="sign-up-continue" class="w-md-25 btn btn-success btn-label waves-effect waves-light rounded-pill">
                            <i class="ri-logout-circle-r-line label-icon align-middle rounded-pill fs-16 me-2"></i>
                            Continue
                        </button>
                    </div>
                    </div>
              </form>
            </div>
       
          <div class="mb-2 mb-md-0 myFoot text-center">
            <div class="d-lg-flex gap-3 justify-content-between">
              <div class="d-flex gap-3 justify-content-center">
                <a href="#" target="_blank">Privacy</a>
                <a href="#" target="_blank">Privacy</a>
                <a href="#" target="_blank">Privacy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
